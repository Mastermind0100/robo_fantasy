<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Bots</title>
    </head>
    <body  style="background-color: #303030">
        <div class="container"  style="color: #00ccff">
        <h1>BOTS</h1>
        <form method="POST" action="http://robo.smoketrees.dev">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="botName">Bot Name</label>
                <input  name="name" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group col-md-6">
                <label for="Team">Team Name</label>
                <input  name="team" class="form-control" id="Team" placeholder="Team">
              </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                            <div class="form-check">
                                <input name="category" class="form-check-input" type="radio" id="exampleRadios1" value="15" checked>
                                    <label class="form-check-label" for="option1" style="color: white">
                                        15kg
                                    </label>
                            </div>
                            <div class="form-check">
                                <input name="category" class="form-check-input" type="radio"  id="exampleRadios1" value="30" >
                                    <label class="form-check-label" for="option2" style="color: white">
                                        30kg
                                    </label>
                            </div>
                            <div class="form-check">
                                <input name="category" class="form-check-input" type="radio" id="exampleRadios1" value="60">
                                    <label class="form-check-label" for="option3" style="color: white">
                                        60kg
                                    </label>
                            </div>
            <div class="form-group">
              <label for="des">Description</label>
              <input name="description" class="form-control" id="des" placeholder="How would you describe your team?">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Youtube Video</label>
                <input name="video" class="form-control" id="video" placeholder="https://example.com">
              </div>
              <div class="form-group col-md-6">
                <label for="inputZip">Image</label>
                <input name="image" class="form-control" id="Image">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </container>







        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
